
<div class="page-header">
  <h1>Employés de Techna</h1>

</div>


<div *ngIf="isLoading" class="loading-message">
  Chargement en cours...
</div>


<div *ngIf="!isLoading && employes.length === 0" class="no-employees-message">
  Aucun employé trouvé.
</div>

<!-- Conteneur des cartes employées -->
<div *ngIf="!isLoading && employes.length > 0" class="employee-container">
  <div *ngFor="let employe of employes" class="employee-card">
    <!-- Image de l'employé -->
    <div class="employee-avatar">
      <img [src]="'/assets/img/avatarimg.jpg'" alt="Avatar" />
    </div>

    
    <div class="employee-details">
      <h3>{{ employe.nom }} {{ employe.prenom }}</h3>
      <p class="employee-role">{{ employe.poste }}</p>
      <p class="employee-description">{{ employe.description }}</p>
    </div>

    
    <div class="employee-actions">
      <button class="view-profile" (click)="openEmployeeDetails(employe)">
        Voir le profil
      </button>
    </div>
  </div>
</div>
