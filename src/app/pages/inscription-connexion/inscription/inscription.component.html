<div class="container">
  <h2>Inscription</h2>
  <form class="form-container" (submit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="nom" required />
    </div>
    <div class="form-group">
      <label for="prenom">Pr√©nom</label>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="prenom" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required />
    </div>
    <button type="submit" class="btn">Confirmer</button>
  </form>
</div>
