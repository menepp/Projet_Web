<div class="page">
  <div class="page-header">
    <h1>Employés de Skill'QUEST</h1>
  </div>
  <div class="search-and-sort">
    <div class="btn-tri">
      <app-trier (sortChanged)="onSortChanged($event)"></app-trier>
    </div>
    <div class="btn-ajout">
      <app-ajouter (employeeAdded)="fetchEmployees()" [employes]="employes"></app-ajouter>
    </div>
  </div>
</div>

<app-cadre-employe [employes]="employes"></app-cadre-employe>

<div *ngIf="!isLoading && filteredEmployees.length === 0" class="no-employees-message">
  Aucun employé trouvé.
</div>
